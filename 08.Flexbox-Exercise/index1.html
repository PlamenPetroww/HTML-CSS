<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calendar">
        <div class="calendar__up">
            <div class="calendar__up__week">
                <div class="item">Workweek</div>
                <div class="item day">Monday</div>
                <div class="item day">Tuesday</div>
                <div class="item day">Wednesday</div>
                <div class="item day">Thursday</div>
                <div class="item day">Friday</div>
            </div>
            <div class="calendar__up__week__aside">
                <label for="#">Reminders</label>
            </div>
        </div>
        <div class="calendar__up">
            <div class="calendar__up__week">
                <div class="item">Weekend</div>
                <div class="item day">Saturday</div>
                <div class="item day">Sunday</div>
            </div>
            <div class="calendar__up__week__aside">
                <label for="#">Special Dates</label>
            </div>
        </div>
    </div>
    
</body>
</html>
